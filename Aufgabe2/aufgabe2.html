<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Aufgabe 2</title>
<link rel="stylesheet" type="text/css" href="aufgabe2.css">
<script src="aufgabe2.js"></script>
</head>
<body>

	<div style="top: 10px; left: 10px;" class="card">
		<!-- Eine div ist eine Karte -->
		<div class="bg green"></div>
		<div class="circle"></div>
		<!-- Der Kreis in der Mitte, in der die Hauptzahl steht -->
		<div class="top-left">8</div>
		<!-- Zahl oben links -->
		<div class="center">8</div>
		<!-- Zahl in der Mitte -->
		<div class="bottom-right">8</div>
		<!-- Zahl unten rechts -->
	</div>

	<div style="top: 30px; left: 90px;" class="card">
		<div class="bg blue"></div>
		<div class="circle"></div>
		<div class="top-left">5</div>
		<div class="center">5</div>
		<div class="bottom-right">5</div>
	</div>

	<div style="top: 50px; left: 170px;" class="card">
		<div class="bg yellow"></div>
		<div class="circle"></div>
		<div class="top-left">6.</div>
		<div class="center">6.</div>
		<div class="bottom-right">6.</div>
	</div>

	<div style="top: 70px; left: 250px;" class="card">
		<div class="bg red"></div>
		<div class="circle"></div>
		<div class="top-left">1</div>
		<div class="center">1</div>
		<div class="bottom-right">1</div>
	</div>
</body>
</html>
